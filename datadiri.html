<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Form Data Diri</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="home.html">HOME</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="datadiri">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="datadiri.html">Data Diri</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="berita.html">Berita</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="penyebab.html">Penyebab Banjir</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="list.html">Daftar Daerah Rawan Banjir</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <form action="list.html" method="POST">
        <div class="mb-2">
          <label for="exampleInputEmail1" class="form-label">Nama</label>
          <input type="text" class="form-control" id="nama" placeholder="Isi Nama Anda" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">
        </div>
        </div>
        <div class="mb-2">
          <label for="exampleInputPassword1" class="form-label">Alamat</label>
          <input type="text" class="form-control" id="alamat" placeholder="Isi Alamat Lengkap">
        </div>
        <div class="mb-2">
          <label for="exampleInputPassword1" class="form-label">No.Telepon</label>
          <input type="text" class="form-control" id="notelp" placeholder="Isi NO HP Anda">
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="lakilaki" id="lakilaki">
          <label class="form-check-label" for="lakilaki">
            Laki-laki
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="perempuan" id="perempuan" checked>
          <label class="form-check-label" for="perempuan">
            Perempuan
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <input class="btn btn-primary" type="reset" value="Reset">
      </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>
